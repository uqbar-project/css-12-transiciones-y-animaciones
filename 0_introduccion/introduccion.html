<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Introduccion</title>

  <!--Font Awesome Icons-->
  <script src="https://kit.fontawesome.com/df5bbe97ca.js" crossorigin="anonymous"></script>

  <!--Google fonts-->

  <!--Old-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800">

  <!--New-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">

  <!--CSS / Base-->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/typography.css">
  <link rel="stylesheet" href="./css/main/main.css">
  <link rel="stylesheet" href="css/splashcreen/splashsceen.css">

  <!--CSS / Animations-->
  <link rel="stylesheet" href="css/splashcreen/anims/splashscreenAnim.css">

</head>

<body>
  <splashscreen>
    <img id="gorilla" src="./assets/logos/gorilla.svg" alt="Gorilla easter egg">
    <span class="logo-and-text">
      <img id="logo" src="./assets/logos/sass-logo.svg" alt="Sass logo">
      <h1>CSS with superpowers</h1>
    </span>
  </splashscreen>

  <!--Main-->
  <div id="main">
    <header>
      <h2 class="header-title">Sass</h2>
      <button class="primary-button header-download-button">Download</button>
    </header>
    
    <section>
      <h1 class="main-title">CSS with superpowers</h1>
      <p class="main-subtitle">Sass is the most mature, stable, and powerful professional grade CSS extension language in the world.</p>
      <button class="accent-icon-button main-colaborate-button"><i class="fab fa-github-square"></i>Colaborate</button>
    </section>
  </div>

  <!-- JS Utils -->
  <script src="./js/utils.js"></script>

  <!-- JS Anims -->
  <script src="./js/anims/fadeAnim.js"></script>

  <!-- JS Main -->
  <script src="./js/splashscreen.js"></script>
</body>

</html>
